<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="displayDate()">The time is?</button>

    <script>
        function displayDate(){
            // console.log("hello")
            document.getElementById("demo").innerText = Date()
            
        }
    </script>
</body>
</html>
