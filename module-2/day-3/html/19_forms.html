<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../html/18_symbols.html" method="get">
        <label for="fname">First Name:</label>
        <input id="fname" name="fname" type="text" value="Enter Your First Name Here" required> <br><br>
        <label for="lname">Last Name:</label>
        <input id="lname" name="lname" type="text" value="Enter Your Last Name Here" required> <br><br>
        
        <label for="radio">JS</label>
        <input name="radio" type="checkbox" value="JS">
        <label for="radio">Java</label>
        <input name="radio" type="checkbox" value="Java"><br><br>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required> <br><br>

        <label for="cars">Choose a Car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="fiat">Fiat</option>
            <option value="tata">Tata</option>
        </select><br><br>

        <textarea name="message" id="message" rows="10" cols="30">
            About Yourself
        </textarea>
        <br><br>
        
         <label for="email">Email:</label>
        <input id="email" name="email" type="email"> <br><br>
         <label for="dob">DOB:</label>
        <input id="dob" name="dob" type="date"> <br><br>
         <label for="phone">Phone:</label>
        <input id="phone" name="phone" type="tel" pattern="[0-9]{2}-[0-9]{10}" readonly> <br><br>



        <input type="submit" value="Submit">


    </form>
</body>
</html>
