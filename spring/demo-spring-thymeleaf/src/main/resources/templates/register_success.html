<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>
<div align="center">
  <h1>Registered User Information</h1>
  <div>
    <p>Name: <strong th:text="${userForm.name}"></strong></p>
    <p>Name: <strong th:text="${userForm.email}"></strong></p>
    <p>Name: <strong th:text="${userForm.password}"></strong></p>
    <p>Name: <strong th:text="${userForm.gender}"></strong></p>
    <p>Name: <strong th:text="${userForm.profession}"></strong></p>
  </div>
</div>
</body>
</html>
